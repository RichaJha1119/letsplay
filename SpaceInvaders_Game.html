<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        canvas {
            border: 2px solid #fff;
        }
        #gameInfo {
            color: #fff;
            font-size: 20px;
            margin: 10px 0;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            display: none; /* Hidden initially */
        }
        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-scifi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()" style="margin: 10px; font-size: 16px;">üîä Toggle Music</button>

    <div id="gameInfo">
    <div id="scoreLives">Score: 0 | Lives: üõ∏üõ∏üõ∏</div>
    <div style="font-size: 14px; color: #ccc;">Controls: ‚Üê ‚Üí to move, Space to shoot</div>
</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton">Restart</button>

    <script>

        const bgMusic = document.getElementById("bgMusic");
        bgMusic.volume = 0.4;
        bgMusic.play();

        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        }


        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameInfo = document.getElementById('gameInfo');
        const restartButton = document.getElementById('restartButton');

        let score = 0;
        let lives = 3;
        let gameOver = false;

        // Player ship
        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 40,
            width: 30,
            height: 30,
            speed: 5,
            bullets: []
        };

        // Enemies
        const enemies = [];
        const enemyRows = 3;
        const enemyCols = 8;
        const enemyWidth = 40;
        const enemyHeight = 30;
        const enemySpacing = 50;
        const enemySpeed = 1;
        let enemyDirection = 1;

        // Initialize enemies
        function initEnemies() {
            enemies.length = 0; // Clear existing enemies
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: 50 + col * enemySpacing,
                        y: 50 + row * (enemyHeight + 20),
                        width: enemyWidth,
                        height: enemyHeight
                    });
                }
            }
        }

        // Keyboard controls
        const keys = { left: false, right: false, shoot: false };

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') keys.left = true;
            if (e.code === 'ArrowRight') keys.right = true;
            if (e.code === 'Space' && !keys.shoot) {
                keys.shoot = true;
                player.bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft') keys.left = false;
            if (e.code === 'ArrowRight') keys.right = false;
            if (e.code === 'Space') keys.shoot = false;
        });

        // Collision detection
        function detectCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Restart game
        function restartGame() {
            score = 0;
            lives = 3;
            gameOver = false;
            player.x = canvas.width / 2 - 15;
            player.y = canvas.height - 40;
            player.bullets = [];
            initEnemies();
            document.getElementById("scoreLives").textContent = `Score: ${score} | Lives: ${'üõ∏'.repeat(lives)}`;
            restartButton.style.display = 'none';
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
    ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                restartButton.style.display = 'block';
                return;
            }

            // Starfield background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 60; i++) {
                ctx.fillStyle = 'white';
                const starX = Math.random() * canvas.width;
                const starY = Math.random() * canvas.height;
                ctx.fillRect(starX, starY, 1, 1);
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move player
            if (keys.left && player.x > 0) player.x -= player.speed;
            if (keys.right && player.x + player.width < canvas.width) player.x += player.speed;

            // Move bullets
            player.bullets.forEach((bullet, bIndex) => {
                bullet.y -= 5;
                if (bullet.y < 0) player.bullets.splice(bIndex, 1);
            });

            // Move enemies
            let maxY = 0;
            enemies.forEach(enemy => {
                maxY = Math.max(maxY, enemy.y + enemy.height);
                enemy.x += enemySpeed * enemyDirection;
            });

            // Change direction if hitting edges
            if (enemies.some(enemy => enemy.x + enemy.width > canvas.width || enemy.x < 0)) {
                enemyDirection *= -1;
                enemies.forEach(enemy => enemy.y += 20); // Move down
            }

            // Check for game over
            if (maxY > canvas.height - 50) {
                lives--;
                if (lives <= 0) gameOver = true;
                else initEnemies(); // Reset enemies
            }

            // Collision detection
            player.bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (detectCollision(bullet, enemy)) {
                        enemies.splice(eIndex, 1);
                        player.bullets.splice(bIndex, 1);
                        score += 10;
                        document.getElementById("scoreLives").textContent = `Score: ${score} | Lives: ${'üõ∏'.repeat(lives)}`;
                    }
                });
            });

            // Draw player
            ctx.fillStyle = 'green';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw bullets
            ctx.fillStyle = 'yellow';
            player.bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemies
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Update game info
            document.getElementById("scoreLives").textContent = `Score: ${score} | Lives: ${'üõ∏'.repeat(lives)}`;

            if (enemies.length === 0) {
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
    ctx.fillText('You Win!', canvas.width / 2, canvas.height / 2);
                gameOver = true;
            }

            if (!gameOver) requestAnimationFrame(gameLoop);
        }

        // Event listener for restart button
        restartButton.addEventListener('click', restartGame);

        // Start the game
        initEnemies();
        gameLoop();
    </script>
</body>
</html>
