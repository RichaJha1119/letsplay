<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d2b48c; /* Light wooden background */
        }
        #gameContainer {
            text-align: center;
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* Wooden texture */
            padding: 20px;
            border: 5px solid #8b4513; /* Dark wood border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin: 0;
            font-size: 36px;
            color: #000;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            background: #000; /* Black grid lines */
            padding: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #deb887; /* Light wood color for cells */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        .cell.player1 {
            color: #000; /* Black for X */
        }
        .cell.player2 {
            color: #000; /* Black for O */
        }
        .cell:hover {
            background-color: #d2b48c; /* Slightly darker on hover */
        }
        .win {
            background-color: #ffd700; /* Gold highlight for winning cells */
        }
        .hand {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://www.pngall.com/wp-content/uploads/2016/04/Hand-PNG-Clipart.png') no-repeat center;
            background-size: contain;
            pointer-events: none;
            animation: handMove 0.5s ease-in-out;
            z-index: 10;
        }
        @keyframes handMove {
            0% { transform: translateY(-20px); opacity: 1; }
            50% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(0); opacity: 0; }
        }
        #status {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }
        #playerInput {
            margin-bottom: 20px;
        }
        #playerInput input {
            padding: 5px;
            font-size: 16px;
        }
        #playerInput button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #playerInput button:hover {
            background-color: #45a049;
        }
        #score {
            font-size: 20px;
            margin-bottom: 20px;
            color: #000;
        }
        #resetButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #resetButton:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>TIC - TAC - TOE</h1>
        <div id="playerInput">
            <input type="text" id="player1" placeholder="Player 1 Name" value="Player1">
            <input type="text" id="player2" placeholder="Player 2 Name" value="Player2">
            <button onclick="setPlayers()">Set Players</button>
        </div>
        <div id="status">Active Player: <span id="activePlayer">Player1 (X)</span></div>
        <div id="board"></div>
        <div id="score">Score: <span id="score1">0</span> - <span id="score2">0</span></div>
        <button id="resetButton">RESET</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const activePlayerSpan = document.getElementById('activePlayer');
        const resetButton = document.getElementById('resetButton');
        const score1 = document.getElementById('score1');
        const score2 = document.getElementById('score2');
        let currentBoard = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let player1Name = 'Player1';
        let player2Name = 'Player2';
        let player1Score = 0;
        let player2Score = 0;

        // Initialize the game board
        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        // Set player names
        function setPlayers() {
            player1Name = document.getElementById('player1').value || 'Player1';
            player2Name = document.getElementById('player2').value || 'Player2';
            updateStatus();
        }

        // Handle cell click with hand animation
        function handleCellClick(event) {
            const index = parseInt(event.target.dataset.index);
            if (currentBoard[index] === '' && gameActive) {
                // Add hand animation
                const hand = document.createElement('div');
                hand.classList.add('hand');
                event.target.appendChild(hand);

                // Place the player's symbol after animation
                setTimeout(() => {
                    currentBoard[index] = currentPlayer;
                    event.target.textContent = currentPlayer;
                    event.target.classList.add(currentPlayer === 'X' ? 'player1' : 'player2');
                    const winCondition = checkWin();
                    if (winCondition) {
                        status.textContent = `Active Player: ${currentPlayer === 'X' ? player1Name : player2Name} Wins!`;
                        gameActive = false;
                        winCondition.forEach(index => {
                            board.children[index].classList.add('win');
                        });
                        confetti({
                            particleCount: 100,
                            spread: 70,
                            origin: { y: 0.6 }
                        });
                        if (currentPlayer === 'X') player1Score++;
                        else player2Score++;
                        updateScore();
                    } else if (currentBoard.every(cell => cell !== '')) {
                        status.textContent = "It's a Draw!";
                        gameActive = false;
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        updateStatus();
                    }
                }, 500); // Delay to match hand animation duration
            }
        }

        // Check for a win
        function checkWin() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            for (const condition of winConditions) {
                if (condition.every(index => currentBoard[index] === currentPlayer)) {
                    return condition;
                }
            }
            return null;
        }

        // Update status and active player display
        function updateStatus() {
            activePlayerSpan.textContent = `${currentPlayer === 'X' ? player1Name : player2Name} (${currentPlayer})`;
        }

        // Update score display
        function updateScore() {
            score1.textContent = player1Score;
            score2.textContent = player2Score;
        }

        // Reset the game
        function resetGame() {
            currentBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = `Active Player: ${player1Name} (X)`;
            createBoard();
            Array.from(board.children).forEach(cell => {
                cell.classList.remove('player1', 'player2', 'win');
                cell.textContent = '';
            });
        }

        // Event listeners
        resetButton.addEventListener('click', resetGame);

        // Start the game
        createBoard();
        updateStatus();
    </script>
</body>
</html>
